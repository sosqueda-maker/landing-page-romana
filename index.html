
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romana Studio de Beleza – Especialista em Mega Hair em Brasília</title>
    <meta name="description" content="A melhor em colocação de mega hair de Brasília e região. Especialista em mechas, estética e cuidados completos para sua beleza em Águas Claras." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Global error handler para depuração em produção
      window.onerror = function(msg, url, line, col, error) {
        console.error("Erro Detectado:", msg, "em", url, ":", line);
        const root = document.getElementById('root');
        if (root && (root.innerHTML === "" || root.innerHTML.includes('loading'))) {
          root.innerHTML = `
            <div style="padding: 40px; color: #8B5E5E; font-family: sans-serif; text-align: center; background: #FDF7F7; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <h1 style="font-size: 20px; font-weight: 900; text-transform: uppercase;">Erro de Carregamento</h1>
              <p style="font-size: 14px; opacity: 0.7; max-width: 400px; margin: 10px 0;">${msg}</p>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #8B5E5E; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold;">Recarregar Sistema</button>
            </div>
          `;
        }
        return false;
      };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            colors: {
              vet: {
                primary: '#8B5E5E',
                primaryLight: '#A67C7D',
                secondary: '#FFFFFF', 
                accent: '#A67C7D',
                text: '#4A2C2C',
                light: '#FDF7F7',
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #FFFFFF; color: #4A2C2C; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
      .text-gradient-vet { background: linear-gradient(135deg, #8B5E5E 0%, #A67C7D 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .btn-primary { background: #8B5E5E; color: white; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .btn-primary:hover { background: #A67C7D; transform: translateY(-3px); box-shadow: 0 10px 25px -5px rgba(139, 94, 94, 0.3); }
      .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(166, 124, 125, 0.1); }
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19",
        "react/": "https://esm.sh/react@19/",
        "react-dom": "https://esm.sh/react-dom@19",
        "react-dom/": "https://esm.sh/react-dom@19/",
        "react-dom/client": "https://esm.sh/react-dom@19/client",
        "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2?deps=jspdf"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
